<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG with Drop Shadow</title>
<style>

	body {
		background-color: white;
	}

    .svg-icon {
        /* Apply drop shadow to SVG */
        filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3));
    }
</style>
</head>
<body>

<svg class="svg-icon" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="40" fill="white" />
</svg>

</body>
</html>
